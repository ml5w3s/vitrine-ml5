

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendario-container">
        <!-- Capa -->
        <div id="capa" class="pagina">
            <div class="logo-container">
                <img src="../../images/logo_ml5w3sl4b.svg" alt="Logo" class="logo">
            </div>
            <div class="imagem-destaque-container">
                <img src="placeholder-cover.jpg" alt="Imagem da Capa" class="imagem-destaque">
            </div>
            <h1>Calendário 2026</h1>
        </div>

        <!-- Meses do Calendário -->
        <div id="calendario-meses">
            <!-- Os meses serão gerados pelo JavaScript -->
        </div>

        <!-- Folha Final -->
        <div id="folha-final" class="pagina">
            <div class="logo-container">
                <img src="../../images/logo_ml5w3sl4b.svg" alt="Logo" class="logo">
            </div>
            <div class="conteudo-final">
                <img src="placeholder-final.jpg" alt="Imagem Final" class="imagem-final">
                <div class="texto-final">
                    <h2>Uma mensagem final</h2>
                    <p>Aqui você pode adicionar um texto de encerramento, agradecimentos ou qualquer outra informação.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
