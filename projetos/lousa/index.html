<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editor Mobile</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
    }

    /* Barra superior */
    .toolbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #222;
        color: white;
        display: flex;
        padding: 8px;
        gap: 8px;
        justify-content: center;
        z-index: 10;
    }

    .tool-btn {
        padding: 10px 16px;
        background: #444;
        border-radius: 6px;
        user-select: none;
        cursor: pointer;
        font-size: 16px;
    }

    .tool-btn.active {
        background: #00b3ff;
        color: black;
        font-weight: bold;
    }

    /* Barra inferior */
    .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #222;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .color-picker, .size-picker {
        cursor: pointer;
    }

    canvas {
        background: white;
        position: absolute;
        top: 56px;
        left: 0;
    }
</style>
</head>

<body>
    <!-- ferramentas -->
    <div class="toolbar">
        <div class="tool-btn active" data-tool="brush">‚úèÔ∏è</div>
        <div class="tool-btn" data-tool="rect">‚ñ≠</div>
        <div class="tool-btn" data-tool="ellipse">‚¨≠</div>
        <div class="tool-btn" data-tool="erase">ü©π</div>
    </div>

    <!-- ajustes -->
    <div class="bottom-bar">
        <input type="color" id="color" class="color-picker" value="#000000">
        <input type="range" id="size" class="size-picker" min="1" max="40" value="3">
    </div>

    <canvas id="canvas"></canvas>
