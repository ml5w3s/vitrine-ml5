<body>

<!-- COMPONENTES -->

<!-- ARTIGOS -->
<section class="container">
<div id="course-placeholder"></div>
</section>

<div id="footer-placeholder"></div>

</main>

<script>
  async function loadComponent(placeholderId, url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Erro ao carregar ${url}`);
      const html = await response.text();
      document.getElementById(placeholderId).innerHTML = html;
    } catch (error) {
      console.error("Erro ao carregar componentes:", error);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadComponent('header-placeholder', '/vitrine-ml5/mlab5/js/ui/components/header.html')
      .then(() => {
        const script = document.createElement('script');
        script.src = '/vitrine-ml5/mlab5/js/ui/components/navbar.js';
        document.body.appendChild(script);
      })
      .catch(error => {
        console.error("Erro ao carregar o header:", error);
      });

    loadComponent('footer-placeholder', '/vitrine-ml5/mlab5/js/ui/components/footer.html');
  });

async function loadCourse() {
  try {
    const response = await fetch('/vitrine-ml5/mlab5/js/ui/components/html5/01-html5.json');
    if (!response.ok) throw new Error('Erro ao carregar JSON');
    const data = await response.json();
    const course = data.course;

    const container = document.getElementById('course-placeholder');

    // Render cabeçalho do curso
    let html = `

        <meta itemprop="name" content="${course.name}">
        <header>
          <picture>
            <source media="(min-width:1024px)" srcset="${course.image.desktop}">
            <source media="(min-width:768px)" srcset="${course.image.tablet}">
            <img src="${course.image.mobile}" alt="${course.name}" itemprop="image">
          </picture>
          <h1 itemprop="headline" itemprop="name">${course.name}</h1>
        </header>

    `;

    // Render artigos
    html += course.articles.map(article => {
      let art = `<article class="item" itemprop="hasPart" itemscope itemtype="https://schema.org/Article">`;

      if (article.headline) {
        art += `<h2 itemprop="alternativeHeadline">${article.headline}</h2>`;
      }
      if (article.alternativeHeadline) {
        art += `<h3>${article.alternativeHeadline}</h3>`;
      }
      if (article.subheadline) {
        art += `<h4>${article.subheadline}</h4>`;
      }
      if (article.text) {
        art += `<p itemprop="text">${article.text}</p>`;
      }
      if (article.list) {
        art += `<ul>`;
        art += article.list.map(item => `<li>${item}</li>`).join('');
        art += `</ul>`;
      }
      if (article.image) {
        art += `
          <figure>
            <picture itemprop="image">
              ${article.image.desktop ? `<source media="(min-width:1024px)" srcset="${article.image.desktop}">` : ''}
              ${article.image.tablet ? `<source media="(min-width:768px)" srcset="${article.image.tablet}">` : ''}
              <img src="${article.image.src || article.image.mobile}" alt="${article.image.caption || ''}" itemprop="image">
            </picture>
            ${article.image.caption ? `<figcaption>${article.image.caption}</figcaption>` : ''}
          </figure>
        `;
      }
      if (article.programmingLanguage && article.code) {
        art += `<pre itemprop="codeSample" itemscope itemtype="https://schema.org/Code">
                  <code itemprop="text" data-lang="${article.programmingLanguage}">
                    ${article.code.join('\n')}
                  </code>
                </pre>`;
      }

      art += `</article>`;
      return art;
    }).join('');

    // Render exercício
    if (course.exercise) {
      html += `
        <section class="container" itemscope itemtype="https://schema.org/Exercise">
          <h2 itemprop="headline">${course.exercise.headline}</h2>
          <p itemprop="text">${course.exercise.text}</p>
          <ol>
            ${course.exercise.steps.map(step => `<li>${step}</li>`).join('')}
          </ol>
        </section>
      `;
    }

    // Link para playground
    if (course.playground) {
      html += `
        <section class="container">
        <article class="item">
          <a href="${course.playground.url}" target="_blank" rel="noopener">Abrir Playground</a>
        </article>
        </section>
      `;
    }

    html += `</section>`;
    container.innerHTML = html;

  } catch (error) {
    console.error(error);
  }
}

document.addEventListener('DOMContentLoaded', loadCourse);

  document.addEventListener('DOMContentLoaded', () => {
    const exercicio = document.getElementById('exercicio')?.innerText || "";
    const playgroundLink = document.querySelector('a[href="/vitrine-ml5/mlab5/playground"]'); 

    if (playgroundLink) {
      playgroundLink.addEventListener('click', (event) => {
        event.preventDefault();

        // Salva o texto das instruções
        localStorage.setItem('instrucoes', exercicio);

        // Salva o HTML do formulário inteiro
        const controles = document.getElementById('controles');
        localStorage.setItem('ajustes', controles.outerHTML);

        // Redireciona para o playground
        window.location.href = playgroundLink.href;
      });
    }
  });
</script>
