<!--./js/ui/components/header.html -->
<header class="container">
  <nav>
    <div class="logo">
      <a href="#/">
        <img src="/vitrine-ml5/mlab5/assets/images/logo_mobile.png" alt="Logo ML5Lab">
      </a>
    </div>

    <!-- Container de busca - Visível apenas no Desktop nesta posição -->
    <div class="search-container desktop-search">
      <input type="text" id="lesson-search-desktop" class="search-input" placeholder="Buscar aula..." autocomplete="off">
      <div id="search-results-desktop" class="search-results" style="display: none;"></div>
    </div>

    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <ul class="nav-links">
      <!-- Busca integrada no menu para Mobile -->
      <li class="mobile-search-item">
        <div class="search-container mobile-search">
          <input type="text" id="lesson-search-mobile" class="search-input" placeholder="Buscar aula..." autocomplete="off">
          <div id="search-results-mobile" class="search-results" style="display: none;"></div>
        </div>
      </li>
      <li><a href="#">Cadastre-se</a></li>
      <li><a href="#">Entrar</a></li>
      <li><a href="#/adm/cadastro-aulas">Criador de Curso</a></li>
      <li><a href="#/livro-mestre">Livro do Professor</a></li>
      <li><a href="#/">&larr; lista de cursos</a></li>
    </ul>
  </nav>
</header>

<style>
  header nav {
    display: flex !important;
    flex-direction: row !important; /* Força horizontal no mobile */
    justify-content: space-between !important;
    align-items: center !important;
    position: relative;
    width: 100%;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo img {
    width: 150px; /* Aumentado para garantir nitidez em telas de alta densidade */
    height: auto;
  }

  /* Estilos Base da Busca */
  .search-container {
    position: relative;
  }

  .search-input {
    width: 100%;
    padding: 8px 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    font-size: 0.9rem;
  }

  .search-results {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: white;
    border: 1px solid #ddd;
    border-top: none;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 2000;
    max-height: 300px;
    overflow-y: auto;
  }

  .search-result-item {
    padding: 10px 15px;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
    text-align: left;
  }

  .search-result-item:hover { background-color: #f9f9f9; }
  .search-result-title { display: block; font-weight: bold; font-size: 0.85rem; color: #333; }
  .search-result-course { display: block; font-size: 0.75rem; color: #666; }

  /* Desktop vs Mobile Search Toggle */
  .desktop-search {
    flex: 1;
    max-width: 400px;
    margin: 0 20px;
  }

  .mobile-search-item {
    display: none;
    width: 90%;
    margin-bottom: 20px;
  }

  .nav-links {
    display: flex;
    list-style: none;
    align-items: center;
  }

  .nav-links li {
    margin-left: 20px;
  }

  .hamburger {
    display: none;
    cursor: pointer;
    padding: 5px; /* Área de clique maior */
  }

  .hamburger .line {
    width: 24px; /* Reduzido de 30px */
    height: 2px; /* Reduzido de 3px */
    background-color: #333;
    margin: 4px; /* Ajustado de 5px */
    transition: 0.3s;
  }

  @media screen and (max-width: 768px) {
    .desktop-search {
      display: none;
    }

    .mobile-search-item {
      display: block;
      width: 100%;
      padding: 0 10px; /* Reduzido para o input ocupar mais largura */
      margin-bottom: 20px;
    }

    .nav-links {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 240px; /* Largura reduzida do menu */
      background-color: #fff;
      flex-direction: column;
      align-items: flex-start; /* Alinhado à esquerda */
      padding-top: 80px;
      padding-left: 10px; /* Base de alinhamento lateral */
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 5px 0 15px rgba(0,0,0,0.2);
    }

    .nav-links.open {
      left: 0;
    }

    .nav-links li {
      margin: 10px 0;
      width: 100%;
      text-align: left; /* Alinhado à esquerda */
      padding-left: 10px; /* Pequeno recuo para os links */
    }

    .hamburger {
      display: block;
      z-index: 1001;
      margin-left: auto; /* Garante que o menu fique na direita */
    }
  }
</style>

<script type="module">
  import { courseRepository } from '/vitrine-ml5/mlab5/src/repositories/CourseRepository.js';

  function initSearch(inputId, resultsId) {
      const input = document.getElementById(inputId);
      const resultsContainer = document.getElementById(resultsId);
      let debounceTimer;

      if (!input || !resultsContainer) return;

      input.addEventListener('input', (e) => {
          clearTimeout(debounceTimer);
          const query = e.target.value;

          if (query.length < 2) {
              resultsContainer.style.display = 'none';
              return;
          }

          debounceTimer = setTimeout(async () => {
              const results = await courseRepository.searchLessons(query);
              renderResults(results, resultsContainer, input);
          }, 300);
      });

      // Fechar ao clicar fora
      document.addEventListener('click', (e) => {
          if (!input.contains(e.target) && !resultsContainer.contains(e.target)) {
              resultsContainer.style.display = 'none';
          }
      });
  }

  function renderResults(results, container, input) {
      if (results.length === 0) {
          container.innerHTML = '<div class="search-result-item">Nenhuma aula encontrada.</div>';
      } else {
          container.innerHTML = results.map(res => `
              <div class="search-result-item" data-url="#/course/${res.courseId}/lesson/${res.lessonId}">
                  <span class="search-result-title">${res.title}</span>
                  <span class="search-result-course">${res.courseTitle}</span>
              </div>
          `).join('');

          const items = container.querySelectorAll('.search-result-item');
          items.forEach(item => {
              item.addEventListener('click', () => {
                  const url = item.getAttribute('data-url');
                  if (url) {
                      window.location.hash = url;
                      container.style.display = 'none';
                      input.value = '';
                      // Fecha o menu mobile se estiver aberto
                      document.querySelector('.nav-links').classList.remove('open');
                  }
              });
          });
      }
      container.style.display = 'block';
  }

  // Inicializa as duas buscas
  initSearch('lesson-search-desktop', 'search-results-desktop');
  initSearch('lesson-search-mobile', 'search-results-mobile');

  // Hamburger menu logic
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  if (hamburger && navLinks) {
      hamburger.addEventListener('click', () => {
          navLinks.classList.toggle('open');
      });

      navLinks.addEventListener('click', (event) => {
          if (event.target.tagName === 'A') {
              navLinks.classList.remove('open');
          }
      });
  }
</script>
