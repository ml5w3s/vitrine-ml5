<header class="container">
  <nav>
    <div class="logo">
      <a href="#/">
        <img src="/vitrine-ml5/mlab5/assets/images/logo_mobile.png" alt="Logo ML5Lab">
      </a>
    </div>

    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <ul class="nav-links">
      <li><a href="#">Cadastre-se</a></li>
      <li><a href="#">Entrar</a></li>
      <li><a href="#/adm/cadastro-aulas">Administrativo</a></li>
      <li><a href="#/">&larr; lista de cursos</a></li>
    </ul>
  </nav>
</header>

<style>
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    display: inline-block;
    vertical-align: middle;
  }


  .logo img {
    width: 100px;
  }

  .hamburger {
    display: none;
    cursor: pointer;
  }

  .hamburger .line {
    width: 30px;
    height: 3px;
    background-color: #333;
    margin: 5px;
  }

  .nav-links {
    display: flex;
    list-style: none;
  }

  .nav-links li {
    margin-left: 20px;
  }

  @media screen and (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 250px;
      background-color: #f1f1f1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .nav-links.open {
      left: 0;
    }

    .nav-links li {
      margin: 20px 0;
    }

    .hamburger {
      display: block;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
  }
</style>

<script>
  const header = document.querySelector('header');
  if (header) {
      const hamburger = header.querySelector('.hamburger');
      const navLinks = header.querySelector('.nav-links');

      if (hamburger && navLinks) {
          // Toggle menu on hamburger click
          hamburger.addEventListener('click', () => {
              navLinks.classList.toggle('open');
          });

          // Close menu on link click
          navLinks.addEventListener('click', (event) => {
              // Check if a link was clicked
              if (event.target.tagName === 'A') {
                  navLinks.classList.remove('open');
              }
          });
      }
  }
</script>
