<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Demo — Tipo: editor → página (perspectiva)</title>
<style>
  :root{
    --bg:#0f1724;
    --panel:#0b1220;
    --accent:#7dd3fc;
    --editor-width:52%;
    --preview-width:46%;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#071024 0%, #0c1320 100%);font-family:Inter, system-ui, sans-serif;color:#cbd5e1}
  .stage{
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    perspective:1400px; /* dá sensação 3D */
  }
  /* "mesa" / vista inclinada como se você estivesse atrás do dev */
  .desk{
    width:92%;
    max-width:1300px;
    height:76vh;
    background: radial-gradient(ellipse at 30% 10%, rgba(255,255,255,0.02), transparent 10%);
    border-radius:12px;
    box-shadow: 0 30px 80px rgba(2,6,23,0.7);
    transform: rotateX(9deg) translateY(8px); /* inclinação sutil */
    overflow:hidden;
    display:flex;
    gap:18px;
    padding:20px;
    position:relative;
  }

  /* painéis editor / preview */
  .editor {
    width: var(--editor-width);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px;
    padding:18px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:12px;
    border:1px solid rgba(255,255,255,0.03);
  }
  .preview {
    width: var(--preview-width);
    background: #fff;
    border-radius:10px;
    overflow:hidden;
    box-shadow: inset 0 0 0 1px rgba(2,6,23,0.03);
    transform-origin:center;
  }

  /* cabeçalho fake do editor */
  .titlebar{display:flex;gap:8px;align-items:center}
  .dots{display:flex;gap:6px}
  .dots span{width:12px;height:12px;border-radius:50%;display:inline-block}
  .dots .r{background:#ff5f56}.dots .y{background:#ffbd2e}.dots .g{background:#27c93f}
  .file{color: #94a3b8; font-size:13px; margin-left:6px}

  /* area do código */
  .code {
    background:linear-gradient(180deg, rgba(10,15,22,0.4), rgba(8,10,14,0.25));
    border-radius:8px;
    padding:12px;
    font-family: var(--mono);
    font-size:13px;
    color:#e6eef8;
    line-height:1.45;
    flex:1;
    overflow:auto;
    position:relative;
  }
  .line {white-space:pre; word-break:normal}
  .cursor{
    display:inline-block;
    width:8px;
    height:18px;
    background:var(--accent);
    margin-left:2px;
    vertical-align:bottom;
    animation:blink 1s steps(1) infinite;
    border-radius:2px;
    box-shadow:0 0 8px rgba(125,211,252,0.5);
  }
  @keyframes blink{50%{opacity:0}}

  /* preview iframe ocupa todo painel direita */
  .preview iframe{width:100%;height:100%;border:0;display:block}

  /* silhueta semitransparente na frente (simula observador atrás do dev) */
  .silhouette{
    position:absolute;
    bottom:-2%;
    left:50%;
    transform:translateX(-50%) translateZ(60px) scale(1.02);
    width:60%;
    pointer-events:none;
    opacity:0.22;
    filter: blur(0.2px) contrast(0.9);
  }

  /* rodapé rápido */
  .footer {font-size:12px;color:#90a4b7;text-align:right}
  /* responsivo */
  @media (max-width:900px){
    .desk{flex-direction:column;height:auto;padding:8px;transform:rotateX(0deg)}
    .editor,.preview{width:100%}
    .silhouette{display:none}
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="desk" id="desk">
      <div class="editor" aria-hidden="false">
        <div class="titlebar">
          <div class="dots"><span class="r"></span><span class="y"></span><span class="g"></span></div>
          <div class="file">index.html — projeto-demo</div>
        </div>
        <div class="code" id="code" aria-live="polite">
          <!-- linhas aparecerão por JS -->
        </div>
        <div class="footer">Pressione <kbd>Space</kbd> para pausar/continuar • Export: veja instruções</div>
      </div>

      <div class="preview" id="previewWrap">
        <iframe id="preview" title="Live preview"></iframe>
      </div>

      <!-- silhueta simples em SVG (estilizada) -->
      <svg class="silhouette" viewBox="0 0 800 400" preserveAspectRatio="xMidYMax meet">
        <g fill="#071428">
          <ellipse cx="400" cy="340" rx="320" ry="50" fill="#000" opacity="0.35"/>
          <!-- "pescoço e ombros" estilizados -->
          <path d="M270 190 C260 145 315 120 400 120 C485 120 540 145 530 190 C530 230 470 260 400 260 C330 260 270 230 270 190 Z" />
          <!-- cabeça -->
          <ellipse cx="400" cy="95" rx="48" ry="56"/>
        </g>
      </svg>
    </div>
  </div>

<script>
/*
  Demo: "typewriter" que injeta código no editor e atualiza um iframe preview.
  - é fácil de adaptar para qualquer código.
  - toque Space para pausar/retomar.
*/

const SAMPLE = `<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Minha página</title>
  <style>
    body{font-family:Inter,system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:linear-gradient(180deg,#0ea5a6,#0369a1);color:white}
    h1{font-size:36px}
    p{opacity:0.9}
  </style>
</head>
<body>
  <main>
    <h1>Nome Empresa LTDA.</h1>
    <p>Produzido  no Brasil.</p>
    <img src="images/camiseta.jpg">
  </main>
</body>
</html>`;

const codeEl = document.getElementById('code');
const iframe = document.getElementById('preview');
let i = 0, paused = false;
let visibleLines = [];
const typingDelay = 18; // ms por caractere (ajuste para velocidade)

/* utility: adiciona uma linha no DOM com realismo */
function pushChar(ch){
  const last = visibleLines[visibleLines.length-1];
  if(!last || ch === '\n'){
    // cria nova linha
    const div = document.createElement('div');
    div.className = 'line';
    codeEl.appendChild(div);
    visibleLines.push(div);
    if(ch === '\n') return;
  }
  const target = visibleLines[visibleLines.length-1];
  target.textContent += ch;
  // rolagem suave para acompanhar
  codeEl.scrollTop = codeEl.scrollHeight;
}

/* atualiza iframe com o conteúdo atual (pode ser otimizado para diminuir atualizações) */
function updatePreview(content){
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(content);
  doc.close();
}

/* typing loop */
function typeLoop(){
  if(paused) return;
  if(i >= SAMPLE.length) { // efeito final: remove cursor
    ensureCursor(false);
    return;
  }
  const ch = SAMPLE[i++];
  pushChar(ch);
  // sempre que chegar a um \n e a linha atual termina com </...> ou '>' podemos atualizar preview
  if(ch === '\n' || (i % 6 === 0)){
    // compõe todo o texto atual
    const currentText = visibleLines.map(l => l.textContent).join('\n');
    updatePreview(currentText);
  }
  ensureCursor(true);
  setTimeout(typeLoop, typingDelay + Math.random()*8);
}

/* cursor visual — adiciona/removes elemento */
let cursorEl = null;
function ensureCursor(on){
  if(on && !cursorEl){
    cursorEl = document.createElement('span');
    cursorEl.className = 'cursor';
    // insere no final do ultimo .line
    const last = visibleLines[visibleLines.length-1];
    if(last) last.appendChild(cursorEl);
    else { const div=document.createElement('div'); div.className='line'; codeEl.appendChild(div); visibleLines.push(div); div.appendChild(cursorEl); }
  } else if(!on && cursorEl){
    cursorEl.remove();
    cursorEl = null;
  } else if(on && cursorEl){
    // move para o final
    const last = visibleLines[visibleLines.length-1];
    if(last && cursorEl.parentNode !== last) last.appendChild(cursorEl);
  }
}

/* pausar/retomar com space */
window.addEventListener('keydown', (e)=>{
  if(e.code === 'Space'){ paused = !paused; e.preventDefault(); if(!paused) typeLoop(); }
});

/* iniciar */
(function init(){
  // comece com uma linha vazia
  const first = document.createElement('div');
  first.className = 'line';
  codeEl.appendChild(first);
  visibleLines.push(first);
  ensureCursor(true);
  // pequena demora antes de começar
  setTimeout(typeLoop, 600);
})();
</script>
</body>
</html>
