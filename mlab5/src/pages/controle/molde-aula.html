<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Renderizador de Aula</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    section.container { margin-bottom: 2em; }
    article.item { border: 1px solid #ddd; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
    h1, h2, h3 { margin-top: 0.5em; }
    ul.left_list { list-style: disc; margin-left: 20px; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 5px; overflow-x: auto; }
    figure { text-align: center; }
    figcaption { font-style: italic; }
  </style>
</head>
<body>

  <main id="aula" itemscope itemtype="https://schema.org/Course"></main>

  <script>
    // Exemplo: JSON carregado via fetch no futuro
    const aulaData = {
      "name": "üß± HTML - Linguagem de marca√ß√£o para sites na internet",
      "image": {
        "desktop": "/src/assets/images/banner_frontend_desktop.png",
        "tablet": "/src/assets/images/banner_frontend_tablet.png",
        "mobile": "/src/assets/images/banner_frontend_mobile.png",
        "alt": "Banner HTML Frontend"
      },
      "articles": [
        {
          "position": 1,
          "headline": "Compara√ß√£o com exemplo cotidiano: etiqueta",
          "text": "Funciona como uma etiqueta, no in√≠cio tem a indica√ß√£o...",
          "alternativeHeadline": "Informa√ß√µes na etiqueta:",
          "list": [
            "Nome da empresa", "CNPJ", "Local de produ√ß√£o",
            "Material", "Manuseio", "Tamanho", "Marcas de corte"
          ]
        },
        {
          "position": 2,
          "image": {
            "desktop": "/src/pages/cursos/html5/01/images/etiqueta_desktop.png",
            "tablet": "/src/pages/cursos/html5/01/images/etiqueta_tablet.png",
            "mobile": "/src/pages/cursos/html5/01/images/etiqueta_mobile.png",
            "alt": "Etiqueta ilustrativa",
            "caption": "Etiqueta como met√°fora de marca√ß√£o"
          }
        },
        {
          "position": 3,
          "headline": "Tag's, marcadores de exemplo",
          "text": "No exemplo de p√°gina a seguir, no in√≠cio e no seu fim √© indicado pela marca√ß√£o..."
        },
        {
          "position": 4,
          "alternativeHeadline": "Exemplo",
          "programmingLanguage": "HTML",
          "code": "
            <!DOCTYPE html> ‚Äì Tipo do documento;
            <html> ‚Äì Raiz do documento;
            <head> ‚Äì <title>, <meta>, <link>
            <body> ‚Äì Conte√∫do vis√≠vel;
            <h1> ‚Äì T√≠tulo;
            <p> ‚Äì Par√°grafo;
            <h2> ‚Äì Sub-t√≠tulo.
          "
        },
        {
          "position": 5,
          "image": {
            "src": "/src/pages/cursos/html5/01/images/exemplo.png",
            "alt": "Ilustra√ß√£o do c√≥digo",
            "caption": "Estrutura b√°sica de uma p√°gina HTML"
          }
        },
        {
          "position": 6,
          "headline": "Exerc√≠cio 01 de HTML",
          "type": "exercise",
          "steps": [
            "T√≠tulo: O Caminho do Desenvolvimento Front-End",
            "Par√°grafo: O desenvolvimento front-end √© a arte...",
            "Subt√≠tulo: Fundamentos Essenciais",
            "HTML √© a espinha dorsal..."
          ]
        },
        {
          "position": 7,
          "url": "/src/pages/playground",
          "label": "Playground"
        }
      ]
    };

    function renderAula(data) {
      const main = document.getElementById("aula");

      // Banner principal
      const sectionBanner = document.createElement("section");
      sectionBanner.className = "container";
      sectionBanner.innerHTML = `
        <article class="item">
          <picture itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
            <source media=\(min-width:1024px)\" srcset=\"${data.image.desktop}\" itemprop=\"contentUrl\">
            <source media=\(min-width:600px)\" srcset=\"${data.image.tablet}\" itemprop=\"contentUrl\">
            <img src=\"${data.image.mobile}\" alt=\"${data.image.alt}\" itemprop=\"contentUrl\">
          </picture>
          <h1 itemprop=\"name\">${data.name}</h1>
        </article>
      `;
      main.appendChild(sectionBanner);

      // Renderiza√ß√£o dos artigos
      data.articles.forEach(article => {
        const section = document.createElement("section");
        section.className = "container";
        const art = document.createElement("article");
        art.className = "item";
        art.setAttribute("itemscope", "");
        art.setAttribute("itemtype", "https://schema.org/Article");
        art.setAttribute("itemprop", "hasPart");
        art.innerHTML += `<meta itemprop=\"position\" content=\"$\{article.position}\">`;

        if (article.headline) art.innerHTML += `<h2 itemprop=\"headline\">${article.headline}</h2>`;
        if (article.text) art.innerHTML += `<p itemprop=\"text\">${article.text}</p>`;
        if (article.alternativeHeadline) art.innerHTML += `<h3 itemprop=\"alternativeHeadline\">${article.alternativeHeadline}</h3>`;

        if (article.list) {
          const ul = document.createElement("ul");
          ul.className = "left_list";
          article.list.forEach(item => ul.innerHTML += `<li>${item}</li>`);
          art.appendChild(ul);
        }

        if (article.code) {
          art.innerHTML += 
            `<meta itemprop=\"programmingLanguage\" content=\"$\{article.programmingLanguage}\">
            <pre><code itemprop=\"text\">$\{article.code}</code></pre>
          `;
        }

        if (article.image) {
          art.innerHTML += 
            `<figure itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\">
              <img src=\"$\{article.image.src || article.image.mobile}\" 
                   alt=\"$\{article.image.alt}\" itemprop=\"contentUrl\">
              $\{article.image.caption ? `<figcaption itemprop=\"caption\">$\{article.image.caption}</figcaption>` : ""}
            </figure>
          `;
        }

        if (article.type === "exercise") {
          art.setAttribute("itemtype", "https://schema.org/HowTo");
          const ul = document.createElement("ul");
          article.steps.forEach(step => ul.innerHTML += `<li itemprop=\"step\">${step}</li>`);
          art.appendChild(ul);
        }

        if (article.url) {
          art.innerHTML += `<a href=\"$\{article.url}\" itemprop=\"url\" class=\"btn-large\">$\{article.label}</a>`;
        }

        section.appendChild(art);
        main.appendChild(section);
      });
    }

    // Renderiza na p√°gina
    renderAula(aulaData);
  </script>
</body>
</html>
