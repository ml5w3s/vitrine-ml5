<script>
  document.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('custom_template');
    if (!saved) {
      document.body.innerHTML = "<h2>Nenhuma personalização encontrada!</h2>";
      return;
    }

    const { templateUrl, ajustes } = JSON.parse(saved);

    fetch(templateUrl)
      .then(res => res.text())
      .then(html => {
        document.body.innerHTML = html;
        document.body.style.backgroundColor = ajustes.bgColor;
        document.body.style.color = ajustes.textColor;
        document.body.style.fontFamily = ajustes.fontFamily;
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Erro ao carregar o template!</h2>";
        console.error(err);
      });
  });
</script>
