<script>
  async function loadComponent(placeholderId, url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Erro ao carregar ${url}`);
      const html = await response.text();
      document.getElementById(placeholderId).innerHTML = html;
    } catch (error) {
        console.error("Erro ao carregar seus componentes:", error);
    }
  }

  document.addEventListener('DOMContentLoaded', async () => {
    await loadComponent('header-placeholder', '/vitrine-ml5/mlab5/src/assets/js/ui/components/header.html')
      .then(() => {
        const script = document.createElement('script');
        script.src = '/vitrine-ml5/mlab5/assets/js/ui/components/navbar.js';
        document.body.appendChild(script);
      })
      .catch(error => console.error("Erro ao carregar o header:", error));
    await loadComponent('footer-placeholder', '/vitrine-ml5/mlab5/src/assets/js/ui/components/footer.html');
  });

  async function loadArticles() {
  try {
    const response = await fetch('/vitrine-ml5/mlab5/src/assets/js/ui/components/cursos.json');
    if (!response.ok) throw new Error('Erro ao carregar cursos.json');
    const articles = await response.json();

    const container = document.getElementById('articles-placeholder');
    container.innerHTML = articles.map(article => `
      <article class="item">
        <img src="${article.imagem}" alt="${article.titulo}">
        <h2><a href="${article.link}" class="btn">${article.titulo}</a></h2>
        <p>${article.descricao}</p>
      </article>
    `).join('');
  } catch (error) {
    console.error(error);
  }
}

document.addEventListener('DOMContentLoaded', loadArticles);

</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const articlesContainer = document.getElementById('articles-placeholder');
    if (articlesContainer) {
        articlesContainer.addEventListener('click', (event) => {
            const link = event.target.closest('a.btn');
            if (link && link.href.includes('aulas-universal.html')) {
                try {
                    // Usar o próprio link para criar a URL, garantindo que o caminho completo seja usado
                    const url = new URL(link.href, window.location.origin);
                    const course = url.searchParams.get('course');
                    if (course) {
                        event.preventDefault();
                        localStorage.setItem('selectedCourse', course);
                        window.location.href = link.href;
                    }
                } catch (e) {
                    console.error('Erro ao processar link do curso:', e);
                }
            }
        });
    }
});
</script>
