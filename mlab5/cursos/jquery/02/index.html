<head>

	<title>::Exercícios jQuery - Fade::</title>

<!--Chamando o plugin jQuery-->	
<script src="../../js/jquery.min.js"></script>

<!--Aplicação de efeitos com jQuery. Método interno-->
<script type="text/jscript">

	$(document).ready(function(e) {
		$("#in").click(function(){
			$("#fade").fadeIn("slow");
		});
		$("#out").click(function(){
			$("#fade").fadeOut("slow");
		});
		$("#to").click(function(){
			$("#fade").fadeToggle("slow");
		});
	});
</script>

<script>
    // Carrega os componentes HTML reutilizáveis
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadComponent('header-placeholder', '../../js/ui/components/header.html');
      loadComponent('footer-placeholder', '../../js/ui/components/footer.html');
    });
</script>
