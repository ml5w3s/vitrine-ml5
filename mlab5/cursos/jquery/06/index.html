<script src="../../js/jquery.min.js"></script>

<!--Aplicação de efeitos com jQuery. Método interno-->
<script type="text/jscript">
	$(document).ready(function(e) {
		$(".hide").click(function(){
			$("#box").hide("slow",function(){
				alert("A div foi oculta!");/*Com o Callback - Quando o botão for clicado a div será oculta e a mensgem será exibida*/
		});										/*Nessa estrutura a mensagem aparecerá após efeito*/
		});
		$(".show").click(function(){
			$("#box").show("slow");		/*Sem Callback - Note que a expressão foi dividida*/
				alert("A div será exibida");	/*Nessa estrutura a mensagem aparecerá antes do efeito*/
		});
	});
</script>
