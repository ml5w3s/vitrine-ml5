<!-- CABEÇALHO -->

<main id="aulas" >

<!-- ARTIGOS -->
<section class="container">

  <article class="item">
    <picture>
      <source media="(min-width: 1024px)" srcset="/mlab5/images/banner_play_desktop.png">
      <source media="(min-width: 600px)" srcset="/mlab5/images/banner_play_tablet.png">

    </picture>
  </article>

  <article class="item">
    <!--Aplicação de efeitos com jQuery. Método interno-->
    <script type="text/jscript">
      $(document).ready(function(e){
        $("h3").click(function(){
          $("#texto").slideToggle("slow"); <!--Outras opções de slide: slideUP (sobe), slideDown (desce).-->
        });
      });
    </script> 
    <h3 id="exibir">Instruções</h3>
  </article>

  <article class="item">
    <div id="texto">
      <p id="instrucoes"></p>
    </div>
  </article>

  <article class="item">
    <h4>Digite seu código HTML,CSS + JS</h4>
    <textarea id="code-input">
    </textarea>
    <br><button onclick="runCode()">Executar</button><br>
    <h4>Resultado:</h4>
    <iframe id="output" sandbox="allow-scripts allow-same-origin"></iframe>
  </article>
</section>

<section class="container">
  <article class="item">
    <script type="text/javascript">
      $(document).ready(function(){
        $("h3").click(function(){
          $("#ajustes").slideToggle("slow");
        });
      });
    </script>
    <h3 id="exibir">Ajustes</h3>
  </article>

  <!-- Escolha de Template -->
  <article class="item">
    <div id="ajustes"></div>
  </article>
</section>

</main>
<!-- RODAPÉ  -->
<div id="footer-placeholder"></div>

<!-- SCRIPTS -->
<script>
  async function loadComponent(placeholderId, url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Erro ao carregar ${url}`);
      const html = await response.text();
      document.getElementById(placeholderId).innerHTML = html;
    } catch (error) {
      console.error(error);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadComponent('header-placeholder', '/mlab5/js/ui/components/header.html')
      .then(() => {
        const script = document.createElement('script');
        script.src = '/mlab5/js/ui/components/navbar.js';
        document.body.appendChild(script);
      })
      .catch(error => {
        console.error("Erro ao carregar o header:", error);
      });

    loadComponent('footer-placeholder', '/mlab5/js/ui/components/footer.html');
  });

  function runCode() {
    const code = document.getElementById('code-input').value;
    const outputFrame = document.getElementById('output');
    outputFrame.srcdoc = code;
  }

  function salvarCustomizacao() {
    const data = {
      templateUrl: document.getElementById('templateSelect').value,
      ajustes: {
        bgColor: document.getElementById('bgColor').value,
        textColor: document.getElementById('textColor').value,
        fontFamily: document.getElementById('fontFamily').value
      }
    };

    localStorage.setItem('custom_template', JSON.stringify(data));
    window.open('/mlab5/playground/visualizar.html', '_blank');

    // Salva a escolha do tamanho da imagem
    const imageUrl = document.getElementById('imageSizeSelect').value;
    localStorage.setItem('selectedImage', imageUrl);
    
  }

    document.addEventListener('DOMContentLoaded', () => {
    const instrucoes = localStorage.getItem('instrucoes');
      if (instrucoes) {
        document.getElementById('instrucoes').innerText = instrucoes;
      }
    });

    // Carrega ajustes (formulário)
    const ajustesHTML = localStorage.getItem('ajustes');
    if (ajustesHTML) {
      const ajustesDiv = document.getElementById('ajustes');
      if (ajustesDiv) ajustesDiv.innerHTML = ajustesHTML;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const imageUrl = localStorage.getItem('selectedImage');
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = "Imagem selecionada na aula";
        img.style.maxWidth = "100%"; // Ajusta responsivamente

        // Insere no local desejado, por exemplo no final do artigo
        const container = document.querySelector('.container');
        if (container) container.appendChild(img);
      }
    });


</script>

</body>
