  <!-- Garantir que o módulo principal execute sua função de bootstrap (loadComponent/init/ default) -->
  <script type="module">
    import * as app from './src/assets/js/main.js';
    (async () => {
      try {
        const fn = app.init || app.loadComponent || app.default || window.loadComponent;
        if (typeof fn === 'function') {
          await fn();
          console.debug('App bootstrap executado:', fn.name || 'anonymous');
        } else {
          console.warn('Nenhuma função de bootstrap encontrada em main.js.');
        }
      } catch (err) {
        console.error('Falha ao executar bootstrap do app:', err);
      }
    })();
  </script>
