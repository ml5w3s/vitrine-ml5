<body>

<!-- CABEÇALHO -->
<div id="header-placeholder"></div>

<!-- ARTIGOS -->
<section class="content-section">
  <!--BANNER-->
  <article class="item-article">
    <picture>
      <source media="(min-width: 1024px)" srcset="/vitrine-ml5/mlab5/images/banner_controle_desktop.png">
      <source media="(min-width: 600px)" srcset="/vitrine-ml5/mlab5/images/banner_controle_desktop.png">
      <img src="/vitrine-ml5/mlab5/images/banner_controle_desktop.png">
    </picture>
    <h1>Gerador de Aulas (.JSON)</h1>
  </article>
</section>

<section class="content-section">
  <article class="item-article">
    <button onclick="criarAula()">Criar Nova Aula</button>
    <form id="form-artigo" style="display:none;">
      <h2>Novo Artigo</h2>
      <label>Título: <input type="text" id="titulo"></label><br>
      <label>Subtítulo: <input type="text" id="subtitulo"></label><br>
      <label>Texto: <textarea id="texto"></textarea></label><br>
      <label>Lista (um item por linha): <textarea id="lista"></textarea></label><br>
      <label>Código: <textarea id="codigo"></textarea></label><br>
      <label>Imagem (URL): <input type="url" id="imagem"></label><br>

      <button type="button" onclick="adicionarArtigo()">Adicionar Artigo</button>
      <button type="button" onclick="finalizarAula()">Finalizar Aula</button>
    </form>
  </article>
</section>

<section class="content-section">
  <article class="item-article">
    <h2>Pré-visualização do JSON</h2>
    <div id="saida">{}</div>
  </article>
</section>

<!-- RODAPÉ  -->
<div id="footer-placeholder"></div>

<!-- SCRIPTS -->
  <script>
    async function loadComponent(placeholderId, file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`Erro ao carregar ${file}`);
        document.getElementById(placeholderId).innerHTML = await response.text();
      } catch (error) {
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadComponent('header-placeholder', '/vitrine-ml5/mlab5/js/ui/components/header.html')
        .then(() => {
          const script = document.createElement('script');
          script.src = '/vitrine-ml5/mlab5/js/ui/components/navbar.js';
          document.body.appendChild(script);
        })
        .catch(error => {
          console.error("Erro ao carregar o header:", error);
        });

      loadComponent('footer-placeholder', '/vitrine-ml5/mlab5/js/ui/components/footer.html');
    });

    let aula = null;

    function criarAula() {
      const nome = prompt("Digite o nome da aula:");
      if (!nome) return;

      aula = {
        aula: nome,
        artigos: []
      };

      document.getElementById("form-artigo").style.display = "block";
      atualizarSaida();
    }

    function adicionarArtigo() {
      if (!aula) return alert("Crie uma aula primeiro!");

      const artigo = {
        titulo: getValue("titulo"),
        subtitulo: getValue("subtitulo"),
        texto: getValue("texto"),
        lista: getLista("lista"),
        codigo: getValue("codigo"),
        imagem: getValue("imagem")
      };

      aula.artigos.push(artigo);
      limparFormulario();
      atualizarSaida();
    }

    function finalizarAula() {
      if (!aula) return alert("Nenhuma aula criada!");

      const blob = new Blob([JSON.stringify(aula, null, 2)], {type: "application/json"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = aula.aula.replace(/\s+/g, "_") + ".json";
      link.click();
    }

    function getValue(id) {
      const val = document.getElementById(id).value.trim();
      return val === "" ? null : val;
    }

    function getLista(id) {
      const val = document.getElementById(id).value.trim();
      if (val === "") return null;
      return val.split("\n").map(item => item.trim()).filter(i => i.length > 0);
    }

    function limparFormulario() {
      document.querySelectorAll("#form-artigo input, #form-artigo textarea")
        .forEach(el => el.value = "");
    }

    function atualizarSaida() {
      document.getElementById("saida").textContent = JSON.stringify(aula, null, 2);
    }
  </script>
</body>
</html>
